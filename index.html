<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="converter-container">
    <h2>ðŸ’± Static Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter amount" />

    <select id="conversion-type">
      <option value="INR-USD">INR to USD</option>
      <option value="INR-EUR">INR to EUR</option>
      <option value="USD-INR">USD to INR</option>
      <option value="EUR-INR">EUR to INR</option>
    </select>

    <div class="buttons">
      <button onclick="convertCurrency()">Convert</button>
      <button onclick="resetFields()">Reset</button>
    </div>

    <div class="result" id="result">Converted amount will appear here</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
